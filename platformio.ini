[env:esp32dev]
platform = https://github.com/platformio/platform-espressif32.git
board = esp32dev
framework = arduino
; set frequency to 240MHz
board_build.f_cpu = 240000000L
monitor_speed = 115200
board_build.partitions = huge_app.csv